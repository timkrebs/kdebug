# Social
github_username: your-username
github_repo: kdebug

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - bin/
  - scripts/
  - test/
  - Dockerfile*
  - docker-compose*
  - Makefile
  - "*.test"
  - integration.test
  - test-report-*.txt