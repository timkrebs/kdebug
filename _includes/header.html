<header class="site-header">
  <div class="wrapper">
    <div class="header-content">
      <a class="site-title" href="{{ "/" | relative_url }}">
        <img src="{{ '/assets/images/kdebug-logo.png' | relative_url }}" alt="kdebug logo" class="logo">
        {{ site.title }}
      </a>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="m18,1.484c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484z m0,5.16c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484z m0,5.16c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          {% for link in site.nav_links %}
          <a class="page-link" href="{{ link.url | relative_url }}">{{ link.title }}</a>
          {% endfor %}
        </div>
      </nav>
    </div>
  </div>
</header>
