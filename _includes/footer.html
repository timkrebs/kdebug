<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-content">
      <div class="footer-col footer-col-1">
        <h3>{{ site.title }}</h3>
        <p>{{ site.description }}</p>
      </div>

      <div class="footer-col footer-col-2">
        <h4>Resources</h4>
        <ul class="footer-links">
          <li><a href="{{ '/docs/getting-started/' | relative_url }}">Getting Started</a></li>
          <li><a href="{{ '/docs/installation/' | relative_url }}">Installation</a></li>
          <li><a href="{{ '/docs/commands/' | relative_url }}">Commands</a></li>
          <li><a href="{{ '/docs/examples/' | relative_url }}">Examples</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <h4>Community</h4>
        <ul class="footer-links">
          <li><a href="https://github.com/{{ site.github_username }}/{{ site.github_repo }}">GitHub</a></li>
          <li><a href="https://github.com/{{ site.github_username }}/{{ site.github_repo }}/issues">Issues</a></li>
          <li><a href="{{ '/docs/contributing/' | relative_url }}">Contributing</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Licensed under the MIT License.</p>
    </div>
  </div>
</footer>
