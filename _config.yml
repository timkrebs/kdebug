# Site settings
title: kdebug
description: >-
  A powerful command-line tool for debugging Kubernetes pods and clusters.
  Get quick insights into your K8s environment with comprehensive analysis.

baseurl: "/kdebug" # the subpath of your site, e.g. /blog
url: "https://your-username.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Navigation
nav_links:
  - title: "Home"
    url: "/"
  - title: "Getting Started"
    url: "/docs/getting-started/"
  - title: "Installation"
    url: "/docs/installation/"
  - title: "Commands"
    url: "/docs/commands/"
  - title: "Examples"
    url: "/docs/examples/"
  - title: "Contributing"
    url: "/docs/contributing/"

# Feature cards for homepage
features:
  - title: "Pod Analysis"
    description: "Comprehensive pod debugging with resource analysis, logs, and health checks"
